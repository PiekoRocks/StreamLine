<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}StreamLine{% endblock %}</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="header-container">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="StreamLine Logo" class="logo">
          <h1>StreamLine</h1>
        </div>
    </header>
    <!-- Navigation bar -->
    <nav>
        <div class="hamburger" id="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul class="navbar" id="navbar">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('show_hydrants') }}">Manage Hydrants</a></li>
            <li><a href="{{ url_for('show_regions') }}">Manage Regions</a></li>
            <li><a href="{{ url_for('show_inspections') }}">Track Inspections</a></li>
            <li><a href="{{ url_for('show_workers') }}">Manage Workers</a></li>
            <li><a href="{{ url_for('show_maintenance') }}">Log Maintenance</a></li>
            <li><a href="{{ url_for('list_worker_inspections') }}">Inspect Workers</a></li>
            <li><a href="{{ url_for('show_hydrants_inspections') }}">Inspect Hydrants</a></li>            
        </ul>
    </nav>
    <!-- Main content section -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <!-- Link to the main JavaScript file -->
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
